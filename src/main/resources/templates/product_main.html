<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta content="text/html" http-equiv="content-type" charset="UTF-8"/>
    <title>Product Main</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>product_id</th>
        <th>name</th>
        <th>manufacturer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.productId}">1</td>
        <td th:text="${product.name}">product name</td>
        <td th:text="${product.manufacturer}">product name</td>

    </tr>
    </tbody>
</table>
<br/>

hello :)
</body>
</html>
